<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App LOL</title>
    <link rel="stylesheet" href="main.css?=v=16" media="screen">
  </head>
  <body>
    <section class="modal loadModal">
      <div class="modal-message">
        <h2 class="modal-message-header">Loading...</h2>
        <p class="modal-message-body">The server is doing some stuff.
                                      BTW: There is no function to let you know if the server is down.
                                      If you are able to read to the end of the message, it's likely that
                                      the server is down. Or you're on dialup.</p>
      </div>
    </section>
    <aside class="user-aside">
      <ul class="user-list">
        <!-- <li class="user-list-item">Username Template</li> -->
      </ul>
    </aside>
    <section class="chat">
      <section class="chat-window">
        <ul class="chat-list">
          <!-- <li class="chat-list-item">Chat Template</li> -->
        </ul>
      </section>
      <form class="chat-form" action="" method="">
        <input type="text" placeholder="message" autocomplete="off" maxlength="200"><input type="submit" value="send">
      </form>
    </section>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="client.js?v=16"></script>
  </body>
</html>
